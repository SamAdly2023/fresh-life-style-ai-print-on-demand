    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Fresh Life Style",
      "alternateName": "FreshLifeStyle",
      "url": "https://freshlifestyle.com",
      "logo": "https://freshlifestyle.com/logo.png",
      "description": "The world's first print-on-demand platform powered by advanced AI. Create unique custom t-shirts with AI-generated designs.",
      "sameAs": [
        "https://instagram.com/freshlifestyle",
        "https://twitter.com/freshlifestyle",
        "https://tiktok.com/@freshlifestyle"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      }
    }
    </script>

    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Fresh Life Style",
      "url": "https://freshlifestyle.com",
      "description": "AI-Powered Custom T-Shirt Design & Print on Demand Platform",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://freshlifestyle.com/gallery?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - Product (for e-commerce) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "AI-Generated Custom T-Shirt",
      "description": "Premium quality custom t-shirt with AI-generated unique design. 100% ring-spun cotton, DTG printed for vibrant, lasting colors.",
      "brand": {
        "@type": "Brand",
        "name": "Fresh Life Style"
      },
      "offers": {
        "@type": "Offer",
        "price": "32.99",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock",
        "seller": {
          "@type": "Organization",
          "name": "Fresh Life Style"
        }
      },
      "category": "Apparel & Accessories > Clothing > Shirts & Tops"
    }
    </script>

    <!-- Structured Data - LocalBusiness/Store -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "Fresh Life Style",
      "image": "https://freshlifestyle.com/og-image.jpg",
      "description": "AI-powered print-on-demand custom t-shirt store",
      "url": "https://freshlifestyle.com",
      "priceRange": "$$",
      "paymentAccepted": "Credit Card, Debit Card",
      "currenciesAccepted": "USD"
    }
    </script>
